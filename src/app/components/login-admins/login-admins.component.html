<div>
    <h1>Administración de Empresas</h1>
  
    <!-- Tabla con empresas -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empresa of empresas">
          <td>{{ empresa.id }}</td>
          <td>{{ empresa.nombre }}</td>
          <td>{{ empresa.telefono }}</td>
          <td>{{ empresa.direccion }}</td>
          <td>
            <button (click)="editEmpresa(empresa)">Editar</button>
            <button (click)="deleteEmpresa(empresa.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Formulario de edición -->
    <div *ngIf="editingEmpresa">
      <h2>Editar Empresa</h2>
      <form (ngSubmit)="saveEmpresa()">
        <label>
          Nombre:
          <input [(ngModel)]="editingEmpresa.nombre" name="nombre" required />
        </label>
        <label>
          Teléfono:
          <input [(ngModel)]="editingEmpresa.telefono" name="telefono" required />
        </label>
        <label>
          Dirección:
          <input [(ngModel)]="editingEmpresa.direccion" name="direccion" required />
        </label>
        <button type="submit">Guardar</button>
        <button type="button" (click)="cancelEdit()">Cancelar</button>
      </form>
    </div>
  </div>
  <!-- Formulario para agregar nueva empresa -->
<div>
  <h2>Agregar Empresa</h2>
<form (ngSubmit)="addEmpresa()" #empresaForm="ngForm">
  <label>
    Nombre:
    <input [(ngModel)]="newEmpresa.nombre" name="nombre" required />
  </label>
  <label>
    Teléfono:
    <input [(ngModel)]="newEmpresa.telefono" name="telefono" required />
  </label>
  <label>
    Dirección:
    <input [(ngModel)]="newEmpresa.direccion" name="direccion" required />
  </label>
  <button type="submit" [disabled]="!empresaForm.valid">Agregar Empresa</button>
</form>
