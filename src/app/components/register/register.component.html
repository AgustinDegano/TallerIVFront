
<div>
    <h2>Registro</h2>
    <form (ngSubmit)="onRegister()">
        <div>
            <label>Nombre</label>
            <input type="text" name="name" [(ngModel)]="username" required>
        </div>
        <div>
            <label>Correo</label>
            <input type="mail" name="mail" [(ngModel)]="mail" required>
        </div>
        <div>
            <label>Contrase√±a</label>
            <input type="password" name="password" [(ngModel)]="password" required>
        </div>
        <div>
            <button type="submit">Registrarse</button>
        </div>
    </form>
</div>
