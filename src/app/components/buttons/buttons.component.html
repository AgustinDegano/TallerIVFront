<div>
    <button class="btn btn-sm" type="button">
        {{ buttonLabel }}
    </button>
    <button class="btn btn-sm dropdown-toggle dropdown-toggle-split" type="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
        @for(city of cities; track cities.values) {
        <li> <a class="dropdown-item" href="#"></a>>{{city}}</li>
        }
    </ul>
</div>
